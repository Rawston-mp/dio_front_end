<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <title>Botões animados</title>
</head>
<body>
    <h1>Botões de animação</h1>
 <p>Passe o mouse sobre nós e aproveite os designs de animação neumórficos satisfatórios!</p>
 <div class="frame">
   <button class="custom-btn btn-1">Ler mais</button>
   <button class="custom-btn btn-2">Ler mais</button>
   <button class="custom-btn btn-3"><span>Ler mais</span></button>
   <button class="custom-btn btn-4"><span>Ler mais</span></button>
   <button class="custom-btn btn-5"><span>Ler mais</span></button>
   <button class="custom-btn btn-6"><span>Ler mais</span></button>
   <button class="custom-btn btn-7"><span>Ler mais</span></button>
   <button class="custom-btn btn-8"><span>Ler mais</span></button>
   <button class="custom-btn btn-9">Ler mais</button>
   <button class="custom-btn btn-10">Ler mais</button>
   <button class="custom-btn btn-11">Ler mais<div class="dot"></div></button>
   <button class="custom-btn btn-12"><span>Click!</span><span>Ler mais</span></button>
   <button class="custom-btn btn-13">Ler mais</button>
   <button class="custom-btn btn-14">Ler mais</button>
   <button class="custom-btn btn-15">Ler mais</button>
   <button class="custom-btn btn-16">Ler mais</button>
   <p style="font-family: Andale Mono, monospace;">
     Rawston Marinho</p>
 </div>
</body>
</html>
