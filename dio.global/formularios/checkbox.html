<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>

<body>
    <form method="get">
        <h3>Você selecionou: Pizza de Calabresa</h3>
        <p>Quais Opcionais você deseja></p>
        <input type="checkbox" disabled name="opcional[]" value="queijo"> + quijo <br>
        <input type="checkbox" name="opcional[]" value="calabresa"> + calabresa<br>
        <input type="checkbox" name="opcional[]" value="cebola"> + cebola <br>
        <input type="checkbox" name="opcional[]" value="azeitona"> + azeitona <br>

        <p>Barda Recheada</p>
        <input type="radio" name="borda" value="sim"> sim<br>
        <input type="radio" name="borda" value="não"> Não<br>

        <p>Bebidas</p>
        <input type="radio" name="bebidas" value="suco"> + Suo<br>
        <input type="radio" name="bebidas" value="refrigerante"> + Refrigerante<br>
        <input type="radio" name="bebidas" value="agua"> + Àgua<br>
        <input type="radio" name="bebidas" value="nenhum"> + Nenhum<br>

        <button type="submit">Enviar pedido </button>
    </form>
</body>

</html>
